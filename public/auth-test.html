<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .warning { background-color: #fff3cd; }
    </style>
</head>
<body>
    <h1>Authentication Test</h1>
    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        function addResult(title, content, type = 'test') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<h3>${title}</h3><p>${content}</p>`;
            results.appendChild(div);
        }
        
        try {
            // Test environment variables
            const hasUrl = !!import.meta.env.VITE_SUPABASE_URL;
            const hasKey = !!import.meta.env.VITE_SUPABASE_ANON_KEY;
            
            addResult('Environment Variables', 
                `URL: ${hasUrl ? '✅ Set' : '❌ Missing'}<br>Key: ${hasKey ? '✅ Set' : '❌ Missing'}`, 
                hasUrl && hasKey ? 'success' : 'error'
            );
            
            if (hasUrl && hasKey) {
                addResult('Environment Values', 
                    `URL: ${import.meta.env.VITE_SUPABASE_URL}<br>Key: ${import.meta.env.VITE_SUPABASE_ANON_KEY.substring(0, 20)}...`, 
                    'success'
                );
            }
            
            // Test Supabase client creation
            import('/src/lib/supabase-client.ts').then(async (module) => {
                try {
                    const client = module.createSupabaseClient();
                    addResult('Supabase Client', '✅ Client created successfully', 'success');
                    
                    // Test session check
                    const { data, error } = await client.auth.getSession();
                    addResult('Session Check', 
                        `Session: ${data.session ? '✅ Active' : '❌ None'}<br>Error: ${error ? error.message : 'None'}`, 
                        error ? 'error' : 'success'
                    );
                    
                    // Test demo login
                    const { data: loginData, error: loginError } = await client.auth.signInWithPassword({
                        email: 'admin@iv-relife.com',
                        password: '123456789'
                    });
                    
                    addResult('Demo Login Test', 
                        `Login: ${loginData.user ? '✅ Success' : '❌ Failed'}<br>Error: ${loginError ? loginError.message : 'None'}`, 
                        loginError ? 'error' : 'success'
                    );
                    
                } catch (err) {
                    addResult('Supabase Test', `❌ Error: ${err.message}`, 'error');
                }
            }).catch(err => {
                addResult('Module Import', `❌ Failed to import supabase-client: ${err.message}`, 'error');
            });
            
        } catch (err) {
            addResult('General Error', `❌ ${err.message}`, 'error');
        }
    </script>
</body>
</html>
