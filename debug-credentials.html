<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Credentials</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #000; color: #0f0; }
        pre { background: #111; padding: 10px; border: 1px solid #333; }
    </style>
</head>
<body>
    <h1>üîç Debug Environment Variables & Credentials</h1>
    
    <h2>Environment Variables:</h2>
    <pre id="env-vars"></pre>
    
    <h2>Validation Results:</h2>
    <pre id="validation"></pre>
    
    <script>
        // Check what environment variables are actually loaded
        const envVars = {
            VITE_SUPABASE_URL: import.meta.env?.VITE_SUPABASE_URL || 'NOT SET',
            VITE_SUPABASE_ANON_KEY: import.meta.env?.VITE_SUPABASE_ANON_KEY || 'NOT SET'
        };
        
        document.getElementById('env-vars').textContent = JSON.stringify(envVars, null, 2);
        
        // Validate like the app does
        const supabaseUrl = import.meta.env.VITE_SUPABASE_URL || '';
        const supabaseAnonKey = import.meta.env.VITE_SUPABASE_ANON_KEY || '';
        
        const hasValidCredentials = supabaseUrl && supabaseAnonKey && 
          supabaseUrl !== 'https://your-supabase-url.supabase.co' && 
          supabaseAnonKey !== 'your-anon-key' &&
          !supabaseUrl.includes('localhost') &&
          !supabaseUrl.includes('example');
        
        const validation = {
            supabaseUrl: supabaseUrl,
            supabaseAnonKey: supabaseAnonKey ? supabaseAnonKey.substring(0, 20) + '...' : 'NOT SET',
            hasValidCredentials: hasValidCredentials,
            checks: {
                urlExists: !!supabaseUrl,
                keyExists: !!supabaseAnonKey,
                urlNotDefault: supabaseUrl !== 'https://your-supabase-url.supabase.co',
                keyNotDefault: supabaseAnonKey !== 'your-anon-key',
                urlNotLocalhost: !supabaseUrl.includes('localhost'),
                urlNotExample: !supabaseUrl.includes('example')
            }
        };
        
        document.getElementById('validation').textContent = JSON.stringify(validation, null, 2);
    </script>
</body>
</html>
