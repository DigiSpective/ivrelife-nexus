        function log(message, type = 'info') {
            const el = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f44' : type === 'success' ? '#4f4' : type === 'warning' ? '#fa4' : '#0f0';

        async function debugExactIssue() {
            log('ðŸ” Debugging the exact 400 error...');
            
            try {
                // Authenticate first
                const { data: authData } = await supabase.auth.signInWithPassword({
                    email: 'admin@iv-relife.com',
                    password: '123456789'
                });
                
                const user = authData.user;
                if (!user) {
                    log('âŒ Authentication failed', 'error');
                    return;
                }
                
                log(`âœ… Authenticated as: ${user.email}`);
                
                // Test the exact data format from the console log
                log('Testing exact order data format from app...');

                    log(`Error hint: ${error.hint || 'No hint'}`, 'error');

                    // Check specific constraints
                    if (error.message.includes('retailer_id')) {
