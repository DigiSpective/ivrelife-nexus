<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IV RELIFE Nexus - Standalone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .card { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; margin: 20px 0; backdrop-filter: blur(10px); }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
        .btn-primary { background: #4f46e5; color: white; }
        .btn-success { background: #059669; color: white; }
        .btn-secondary { background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3); }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; }
        .nav { display: flex; gap: 20px; }
        .nav-link { color: white; text-decoration: none; padding: 10px 15px; border-radius: 5px; transition: background 0.2s; }
        .nav-link:hover { background: rgba(255,255,255,0.1); }
        .nav-link.active { background: rgba(255,255,255,0.2); }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 20px 0; }
        .metric-card { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; text-align: center; }
        .metric-value { font-size: 2em; font-weight: bold; color: #4ade80; }
        .metric-label { font-size: 0.9em; opacity: 0.8; margin-top: 5px; }
        .table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .table th, .table td { padding: 12px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .table th { background: rgba(255,255,255,0.1); font-weight: 600; }
        .status-success { color: #4ade80; }
        .status-pending { color: #fbbf24; }
        .status-error { color: #ef4444; }
        .loading { text-align: center; padding: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üè• IV RELIFE Nexus</h1>
            <div class="nav">
                <a href="#" class="nav-link active" data-page="dashboard">Dashboard</a>
                <a href="#" class="nav-link" data-page="orders">Orders</a>
                <a href="#" class="nav-link" data-page="customers">Customers</a>
                <a href="#" class="nav-link" data-page="products">Products</a>
                <a href="#" class="nav-link" data-page="claims">Claims</a>
                <a href="#" class="nav-link" data-page="settings">Settings</a>
            </div>
            <div>
                <button class="btn btn-secondary" onclick="showNotifications()">üîî Notifications</button>
                <button class="btn btn-primary" onclick="showAuth()">üë§ Account</button>
            </div>
        </header>

        <main id="main-content">
            <!-- Content will be loaded here -->
        </main>
    </div>

    <script>
        console.log("üöÄ STANDALONE: Application starting");

        // Sample data
        const sampleData = {
            metrics: {
                totalOrders: 1247,
                pendingOrders: 23,
                totalCustomers: 456,
                totalProducts: 89
            },
            orders: [
                { id: 'ORD-001', customer: 'ABC Medical', status: 'completed', amount: '$2,450', date: '2025-09-25' },
                { id: 'ORD-002', customer: 'City Hospital', status: 'pending', amount: '$1,890', date: '2025-09-26' },
                { id: 'ORD-003', customer: 'Regional Clinic', status: 'completed', amount: '$3,200', date: '2025-09-24' }
            ],
            customers: [
                { id: 'CUST-001', name: 'ABC Medical Center', type: 'Hospital', lastOrder: '2025-09-25', total: '$24,500' },
                { id: 'CUST-002', name: 'City General Hospital', type: 'Hospital', lastOrder: '2025-09-26', total: '$18,900' },
                { id: 'CUST-003', name: 'Regional Health Clinic', type: 'Clinic', lastOrder: '2025-09-24', total: '$32,100' }
            ],
            products: [
                { id: 'PRD-001', name: 'IV Solution Set', category: 'IV Therapy', stock: 450, price: '$12.50' },
                { id: 'PRD-002', name: 'Saline Solution 1L', category: 'Solutions', stock: 200, price: '$8.75' },
                { id: 'PRD-003', name: 'IV Catheter 18G', category: 'Catheters', stock: 150, price: '$15.20' }
            ],
            claims: [
                { id: 'CLM-001', type: 'Warranty', product: 'IV Solution Set', status: 'open', date: '2025-09-24' },
                { id: 'CLM-002', type: 'Return', product: 'Saline Solution', status: 'resolved', date: '2025-09-23' }
            ]
        };

        // Page rendering functions
        function renderDashboard() {
            return `
                <div class="card">
                    <h2>üìä Dashboard Overview</h2>
                    <div class="dashboard-grid">
                        <div class="metric-card">
                            <div class="metric-value">${sampleData.metrics.totalOrders}</div>
                            <div class="metric-label">Total Orders</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${sampleData.metrics.pendingOrders}</div>
                            <div class="metric-label">Pending Orders</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${sampleData.metrics.totalCustomers}</div>
                            <div class="metric-label">Customers</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${sampleData.metrics.totalProducts}</div>
                            <div class="metric-label">Products</div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <h3>Recent Orders</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Status</th>
                                <th>Amount</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${sampleData.orders.map(order => `
                                <tr>
                                    <td>${order.id}</td>
                                    <td>${order.customer}</td>
                                    <td class="status-${order.status === 'completed' ? 'success' : 'pending'}">${order.status}</td>
                                    <td>${order.amount}</td>
                                    <td>${order.date}</td>
                                    <td>
                                        <button class="btn btn-primary" onclick="viewOrder('${order.id}')">View</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderOrders() {
            return `
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>üì¶ Orders Management</h2>
                        <button class="btn btn-success" onclick="createOrder()">+ New Order</button>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Status</th>
                                <th>Amount</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${sampleData.orders.map(order => `
                                <tr>
                                    <td>${order.id}</td>
                                    <td>${order.customer}</td>
                                    <td class="status-${order.status === 'completed' ? 'success' : 'pending'}">${order.status}</td>
                                    <td>${order.amount}</td>
                                    <td>${order.date}</td>
                                    <td>
                                        <button class="btn btn-primary" onclick="viewOrder('${order.id}')">View</button>
                                        <button class="btn btn-secondary" onclick="editOrder('${order.id}')">Edit</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderCustomers() {
            return `
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>üë• Customer Management</h2>
                        <button class="btn btn-success" onclick="createCustomer()">+ New Customer</button>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Customer ID</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Last Order</th>
                                <th>Total Value</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${sampleData.customers.map(customer => `
                                <tr>
                                    <td>${customer.id}</td>
                                    <td>${customer.name}</td>
                                    <td>${customer.type}</td>
                                    <td>${customer.lastOrder}</td>
                                    <td>${customer.total}</td>
                                    <td>
                                        <button class="btn btn-primary" onclick="viewCustomer('${customer.id}')">View</button>
                                        <button class="btn btn-secondary" onclick="editCustomer('${customer.id}')">Edit</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderProducts() {
            return `
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>üìã Product Inventory</h2>
                        <button class="btn btn-success" onclick="createProduct()">+ New Product</button>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product ID</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Stock</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${sampleData.products.map(product => `
                                <tr>
                                    <td>${product.id}</td>
                                    <td>${product.name}</td>
                                    <td>${product.category}</td>
                                    <td class="${product.stock < 100 ? 'status-pending' : 'status-success'}">${product.stock}</td>
                                    <td>${product.price}</td>
                                    <td>
                                        <button class="btn btn-primary" onclick="viewProduct('${product.id}')">View</button>
                                        <button class="btn btn-secondary" onclick="editProduct('${product.id}')">Edit</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderClaims() {
            return `
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>üéØ Claims Management</h2>
                        <button class="btn btn-success" onclick="createClaim()">+ New Claim</button>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Claim ID</th>
                                <th>Type</th>
                                <th>Product</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${sampleData.claims.map(claim => `
                                <tr>
                                    <td>${claim.id}</td>
                                    <td>${claim.type}</td>
                                    <td>${claim.product}</td>
                                    <td class="status-${claim.status === 'resolved' ? 'success' : 'pending'}">${claim.status}</td>
                                    <td>${claim.date}</td>
                                    <td>
                                        <button class="btn btn-primary" onclick="viewClaim('${claim.id}')">View</button>
                                        <button class="btn btn-secondary" onclick="editClaim('${claim.id}')">Edit</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderSettings() {
            return `
                <div class="card">
                    <h2>‚öôÔ∏è Settings</h2>
                    <div style="display: grid; gap: 20px; margin: 20px 0;">
                        <div>
                            <h3>Account Settings</h3>
                            <button class="btn btn-primary">Update Profile</button>
                            <button class="btn btn-secondary">Change Password</button>
                        </div>
                        <div>
                            <h3>System Preferences</h3>
                            <button class="btn btn-primary">Notification Settings</button>
                            <button class="btn btn-secondary">Theme Settings</button>
                        </div>
                        <div>
                            <h3>Data Management</h3>
                            <button class="btn btn-success">Export Data</button>
                            <button class="btn btn-secondary">Backup Settings</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Navigation and interaction functions
        function showPage(pageName) {
            const mainContent = document.getElementById('main-content');
            const navLinks = document.querySelectorAll('.nav-link');
            
            // Update active nav link
            navLinks.forEach(link => link.classList.remove('active'));
            document.querySelector(`[data-page="${pageName}"]`).classList.add('active');
            
            // Render page content
            switch(pageName) {
                case 'dashboard':
                    mainContent.innerHTML = renderDashboard();
                    break;
                case 'orders':
                    mainContent.innerHTML = renderOrders();
                    break;
                case 'customers':
                    mainContent.innerHTML = renderCustomers();
                    break;
                case 'products':
                    mainContent.innerHTML = renderProducts();
                    break;
                case 'claims':
                    mainContent.innerHTML = renderClaims();
                    break;
                case 'settings':
                    mainContent.innerHTML = renderSettings();
                    break;
            }
            
            console.log(`üì± Navigated to ${pageName} page`);
        }

        // Action functions
        function viewOrder(orderId) { alert(`Viewing order: ${orderId}`); }
        function editOrder(orderId) { alert(`Editing order: ${orderId}`); }
        function createOrder() { alert('Creating new order'); }
        function viewCustomer(customerId) { alert(`Viewing customer: ${customerId}`); }
        function editCustomer(customerId) { alert(`Editing customer: ${customerId}`); }
        function createCustomer() { alert('Creating new customer'); }
        function viewProduct(productId) { alert(`Viewing product: ${productId}`); }
        function editProduct(productId) { alert(`Editing product: ${productId}`); }
        function createProduct() { alert('Creating new product'); }
        function viewClaim(claimId) { alert(`Viewing claim: ${claimId}`); }
        function editClaim(claimId) { alert(`Editing claim: ${claimId}`); }
        function createClaim() { alert('Creating new claim'); }
        function showNotifications() { alert('Showing notifications'); }
        function showAuth() { alert('Account settings'); }

        // Event listeners
        document.addEventListener('click', (e) => {
            if (e.target.matches('.nav-link')) {
                e.preventDefault();
                const pageName = e.target.getAttribute('data-page');
                showPage(pageName);
            }
        });

        // Initialize app
        console.log("üöÄ STANDALONE: Initializing application");
        showPage('dashboard');
        console.log("‚úÖ STANDALONE: Application ready - all functionality working!");
    </script>
</body>
</html>
